language: php
php:
- '7.1'

branches:
  only:
    - master
    - test

before_deploy:
  - "ls -la"
  - "pwd"
  - "zip -r app.zip app"
  - "ls -la"

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  files:
    - "app.zip"
  on:
    branch: master
    repo: cjgratacos/backup-tool